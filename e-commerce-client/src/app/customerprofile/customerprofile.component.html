<p class="display-4 text-center" style="color: rgb(250, 150, 20); font-weight: bolder; font-style: italic;">Products</p>
<div class="row row-cols-sm-12 row-cols-md-12 row-cols-lg-8 row-cols-xl-8 g-4 mt-2 m-2" style="justify-content: space-evenly;">
    <div class="d-flex justify-content-center" *ngIf="!displayProducts">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only"></span>
        </div>
    </div>
    <div class="card shadow" style="width: 18rem; box-shadow:initial;" *ngFor="let product of displayProducts">
        <img class="card-img-top" [src]="product['thumbnail']" alt="Card image cap" height="250px">
        <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text" style="height:100px; overflow-y: scroll;">{{product.description}}</p>
            <h3>{{product.price | currency:'USD'}}</h3>
            <button *ngIf="product['status']===undefined" class="btn btn-primary" (click)="onAdd(product)">Add to CART</button>
            <h5 *ngIf="product['status']==='CART'" class="text-success text-center">Item added to your CART</h5>
        </div>
    </div>
</div>
